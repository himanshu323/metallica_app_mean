<mat-toolbar >
  
<section fxLayout fxLayoutAlign="center center" fxFlex fxLayoutGap="10px" >
  <ul *ngFor="let market of marketStatus" fxLayout fxLayoutAlign="center center" fxLayoutGap="16px">

    <li >{{market.account}}</li>
    <li>{{market.price}}</li>
    <li [ngClass]="{'positive':market.diff.indexOf('+')>=0,
      'negative':market.diff.indexOf('-')>=0
    
    }" >{{market.diff}}</li>
  </ul>

</section>
</mat-toolbar>
